{% block title %}Profile Page{% endblock title %}
    <div class="row my-3 p-3">
    </div>


    <!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>
    {% for objs in objec %}

        <a href = '/blog/{{objs.slug}}'>
        <h1>Title :- {{objs.title}}</h1>
        author = {{objs.author}}
        view : {{objs.view}}
        
        {% thumbnail objs.photo "100x100" crop="center" as im %}
        <img src="{{ objs.photo.url }}" width=50 height=100>
        {% endthumbnail %}
    </a>
    {% endfor %}
</body>
